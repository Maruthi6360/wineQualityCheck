<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine Quality Predictor</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #f2a365, #ff7eb3);
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            padding: 20px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.9);
            width: 100%;
            max-width: 500px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.15);
        }
        h1 {
            text-align: center;
            color: #444;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        select, input[type="submit"] {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 1rem;
        }
        input[type="submit"] {
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Wine Quality Predictor</h1>
        <form action="/" method="post">
            <label for="i1">Fixed Acidity:</label>
            <select id="i1" name="i1" required>
                <option value="7.4">7.4</option>
                <option value="7.5">7.5</option>
                <option value="7.6">7.6</option>
                <option value="7.8">7.8</option>
                <option value="8.0">8.0</option>
            </select>

            <label for="i2">Volatile Acidity:</label>
            <select id="i2" name="i2" required>
                <option value="0.70">0.70</option>
                <option value="0.72">0.72</option>
                <option value="0.74">0.74</option>
                <option value="0.76">0.76</option>
                <option value="0.78">0.78</option>
            </select>

            <label for="i3">Citric Acid:</label>
            <select id="i3" name="i3" required>
                <option value="0.00">0.00</option>
                <option value="0.01">0.01</option>
                <option value="0.02">0.02</option>
                <option value="0.03">0.03</option>
                <option value="0.04">0.04</option>
            </select>

            <label for="i4">Residual Sugar:</label>
            <select id="i4" name="i4" required>
                <option value="1.9">1.9</option>
                <option value="2.0">2.0</option>
                <option value="2.1">2.1</option>
                <option value="2.2">2.2</option>
                <option value="2.5">2.5</option>
            </select>

            <label for="i5">Chlorides:</label>
            <select id="i5" name="i5" required>
                <option value="0.076">0.076</option>
                <option value="0.078">0.078</option>
                <option value="0.080">0.080</option>
                <option value="0.082">0.082</option>
                <option value="0.084">0.084</option>
            </select>

            <label for="i6">Free Sulfur Dioxide:</label>
            <select id="i6" name="i6" required>
                <option value="11.0">11.0</option>
                <option value="12.0">12.0</option>
                <option value="13.0">13.0</option>
                <option value="14.0">14.0</option>
                <option value="15.0">15.0</option>
            </select>

            <label for="i7">Total Sulfur Dioxide:</label>
            <select id="i7" name="i7" required>
                <option value="34.0">34.0</option>
                <option value="35.0">35.0</option>
                <option value="36.0">36.0</option>
                <option value="37.0">37.0</option>
                <option value="40.0">40.0</option>
            </select>

            <label for="i8">Density:</label>
            <select id="i8" name="i8" required>
                <option value="0.9978">0.9978</option>
                <option value="0.9980">0.9980</option>
                <option value="0.9982">0.9982</option>
                <option value="0.9984">0.9984</option>
                <option value="0.9986">0.9986</option>
            </select>

            <label for="i9">pH:</label>
            <select id="i9" name="i9" required>
                <option value="3.51">3.51</option>
                <option value="3.52">3.52</option>
                <option value="3.53">3.53</option>
                <option value="3.54">3.54</option>
                <option value="3.55">3.55</option>
            </select>

            <label for="i10">Sulphates:</label>
            <select id="i10" name="i10" required>
                <option value="0.56">0.56</option>
                <option value="0.58">0.58</option>
                <option value="0.60">0.60</option>
                <option value="0.62">0.62</option>
                <option value="0.64">0.64</option>
            </select>

            <label for="i11">Alcohol:</label>
            <select id="i11" name="i11" required>
                <option value="9.4">9.4</option>
                <option value="9.5">9.5</option>
                <option value="9.6">9.6</option>
                <option value="9.7">9.7</option>
                <option value="9.8">9.8</option>
            </select>

            <input type="submit" value="Get Prediction">
        </form>
    </div>
</body>
</html>
