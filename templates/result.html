<!-- result.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        h1, p {
            margin-bottom: 15px;
        }
        a {
            color: #00ffdd;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Wine Quality Prediction</h1>
        <p>Predicted Quality Score: <strong>{{ prediction }}</strong></p>
        <p>{{ result_message }}</p>
        <a href="/">Make another prediction</a>
    </div>
</body>
</html>
